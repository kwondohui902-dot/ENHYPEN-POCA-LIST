<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>ENHYPEN POCA LIST</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>ENHYPEN POCA LIST</h1>

  <!-- 앨범 추가 -->
  <section class="add-box">
    <input id="newAlbum" placeholder="앨범 이름 입력" />
    <button onclick="addAlbum()">앨범 추가</button>
  </section>

  <!-- 포카 추가 -->
  <section class="add-box">
    <select id="albumSelect">
      <option value="">앨범 선택</option>
    </select>
    <input id="cardName" placeholder="포카 이름 / 버전" />
    <input id="cardImage" type="file" accept="image/*" />
    <button onclick="addCard()">포카 추가</button>
  </section>

  <!-- 앨범 & 포카 표시 영역 -->
  <div id="albumContainer"></div>

  <script src="script.js"></script>
</body>
</html>
