<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>ENHYPEN 포카</title>
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">

  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#f7f4ef" />
</head>
<body>

<h1>ENHYPEN POCA LIST</h1>

<div class="add-form">
  <input id="newAlbumInput" placeholder="새 앨범 이름" />
  <button id="addAlbumBtn">앨범 추가</button>
</div>

<div class="add-form">
  <input type="file" id="imageInput" accept="image/*" />
  <input id="nameInput" placeholder="포카 이름" />
  <select id="albumSelect"></select>
  <button id="addBtn">포카 추가</button>
</div>

<div id="summary"></div>
<div id="albumContainer"></div>

<script src="script.js"></script>
<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js");
  }
</script>

</body>
</html>
